<html>

<head>
  <title>我的第一个 HTML 页面</title>
</head>
<style>
  table, table tr th {
    border: 2px solid #039ede;
  }

  table {
    width: 300px;
    text-align: center;
    padding: 0;
    border-color: #b6ff00;
    border-collapse: collapse;
  }

  .bigDiv {
    border: solid 1px #d0d0d0;
    width: 300px;
  }

  .sum {
    font-size: 50px;
    font-weight: bold;
    color: #ff6c10;
    margin-bottom: 10px;
  }

  .firstRow {
    background-color: #e9e9e9;
  }

  .red {
    color: #d82608;
  }
</style>
<body>
<div class='bigDiv'>
  <div class='sum'>合计:1658</div>
  <div>
    <table>
      <tr class='firstRow'>
        <th>玩家名称</th>
        <th>资金</th>
      </tr>
      <tr>
        <th>A</th>
        <th>865</th>
      </tr>
      <tr>
        <th>B</th>
        <th class='red'>-1256</th>
      </tr>
    </table>
  </div>
</div>
</body>


</html>
